            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =If(FørdeSogndalCheck.Value = true, FørdeSogndalLabel.Height + FørdeSogndalInput.Height + 40, FørdeSogndalLabel.Height + 40)
            Visible: =FredrikstadCard.Visible
            Width: =640
