            Fill: =RGBA(0, 0, 0, 0)
            Height: =If(StokkeCheck.Value = true, StokkeLabel.Height + StokkeInput.Height + 40, StokkeLabel.Height + 40)
            Visible: =FredrikstadCard.Visible
            Width: =640
            X: =0
            Y: =4
            ZIndex: =5

            StokkeLabel As label:
                Height: =70
                Size: =21
                Text: ="Stokke"
                Width: =200
                X: =FredriskstadLabel.X
                Y: =FredriskstadLabel.Y
                ZIndex: =1

            StokkeCheck As checkbox:
                Height: =85
                Size: =21
                Text: =""
                Width: =75
                X: =FredrikstadCheck.X
                Y: =FredrikstadCheck.Y
                ZIndex: =2

            StokkeInput As text:
                Default: ="Text input"
