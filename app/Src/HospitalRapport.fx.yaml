        Button1_5 As button:
            BorderThickness: =0
            Color: =RGBA(123, 193, 68, 1)
            Fill: =RGBA(0, 47, 25, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, 75%)
            FontWeight: =Bold
            Height: =70
            HoverFill: =ColorFade(RGBA(0,100,58,1), -20%)
            OnSelect: |-
                =ClearCollect(
                    HANumbersCollection,
                    {
                        Title: SkrivingLabelHANumber.Text,
                        Content: SkrivingInputHANumber.Text
                    },
                    {
                        Title: ManglendeLabelHANumber.Text,
                        Content: ManglendeInputHANumber.Text
                    },
                    {
                        Title: UtlLabelHANumber.Text,
                        Content: UtlInputHANumber.Text
                    }
                );
                ClearCollect(
                    CheckListCollection,
                    {
                        Title: TommeCheckHA.Text,
                        Content: If(TommeCheckHA.Value,"Ja","Nei")
                    },
                    {
                        Title: BurCheckHA.Text,
                        Content: If(BurCheckHA.Value,"Ja","Nei")
                    },
                    {
                        Title: HeisCheckHA.Text,
                        Content: If(HeisCheckHA.Value,"Ja","Nei")
                    },
                    {
                        Title: BaljeCheckHA.Text,
                        Content: If(BaljeCheckHA.Value,"Ja","Nei")
                    }
                );
                ClearCollect(
                    HARawCollectionMail,
                    {
                        Title: "Avkast",
                        Content: AvkastInputHA.Text
                    },
                    {
                        Title: "Skriving",
                        Content: SkrivingInputHA.Text
                    },
                    {
                        Title: "Diverse",
                        Content: DiverseInputHA.Text
                    },
                    {
                        Title: "Numbers",
                        Content: Concat(
                            HANumbersCollection,
                            Concatenate($"{ThisRecord.Title}: {ThisRecord.Content}"),
                            "<br>"
                        )
                    },
                    {
                        Title: "Checklist",
                        Content: Concat(
                            CheckListCollection,
                            Concatenate($"{ThisRecord.Title}: {ThisRecord.Content}"),
                            "<br>"
                        )
                    }
                );
                Patch(
                    hospitalDB,
                    Defaults(hospitalDB),
                    {
                        Avkast: AvkastInputHA.Text,
                        Skriving: SkrivingInputHA.Text,
                        Numbers: Concat(
                            HANumbersCollection,
                            Concatenate($"{ThisRecord.Title} {ThisRecord.Content}"),
                            " - "
                        ),
                        Checklist: Concat(
                            CheckListCollection,
                            Concatenate($"{ThisRecord.Title} {ThisRecord.Content}"),
                            " - "
                        ),
                        Navn: Navn,
                        Group: Gruppe,
                        Timestamp: Tid,
                        Shift: Shift
                    }
                );
                Set(
                    supervisorHeader,
                    $"<tr class='header'>
                            <td>
                                <h1 style='color: white; font-weight: bolder;'>Hospital {Shift}</h1>
                            </td>
                        </tr>
                "
                );
                If(
                    Not(IsEmpty(HARawCollectionMail)),
                    Set(
                        hospitalBodyHTML,
                        Concatenate(
                            genericTitles,
                            Concat(
                                HARawCollectionMail,
                                Concatenate(
                                    $"<tbody style='background-color: rgba(23, 26, 27, 0.02);'>
                                        <tr>
                                            <td>
                                                <h4>{Title}</h4>
                                            </td>
                                            <td>
                                                <p>{Content}</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan='2' height='5' style='background-color: #ffffff'></td>
                                        </tr>
                                    </tbody>"
                                )
                            )
                        )
                    )
                );
                Set(
                    FullBodyHostpial,
                    $"<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
                        <html xmlns='http://www.w3.org/1999/xhtml'>
                        <head>
                        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
                        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
                        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                        <title>Rapport | Group</title>
                        {CSS}
                        </head>
                        <body>
                        <center>
                            <table class='main'>
                                <!-- TOP BORDER -->
                                {genericHeader}
                                {supervisorHeader}
                                <tr>
                                    <td>
                                        <table width='100%'>
                                            <tr>
                                                <td class='reports-content'>
                                                    <!-- Repeatable content sections -->
                                                    <table width='100%' class='rColumn'>
                                                        <tr>
                                                            <td class='padding'>
                                                                <table width='100%'>
                                                                    {hospitalBodyHTML}
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </center>
                    </body>
                </html>"
                );
                Office365Outlook.SendEmailV2(
                    TestRecipients,
                    "Hospital Overlevering",
                    FullBodyHostpial,
                    {
                        Importance: Normal,
                        IsHtml: true,
                        ReplyTo: "haider.zulifqar@posten.no",
                        Cc: "robin.lysaker@posten.no"
                    }
                );
